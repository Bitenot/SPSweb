<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Книжный каталог автора</title>
    <style>
        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-text-color: #000000;
            --tg-theme-button-color: #2481cc;
            --tg-theme-button-text-color: #ffffff;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            margin: 0;
            padding: 20px;
            max-width: 100%;
            box-sizing: border-box;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--tg-theme-text-color);
        }
        
        .book-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .book-btn {
            display: block;
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            text-align: center;
            padding: 12px 20px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 500;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        
        .book-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        
        .social-links {
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        
        .social-btn {
            background-color: #f0f0f0;
            color: #333;
            padding: 10px 15px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 14px;
            transition: background-color 0.2s;
        }
        
        .social-btn:hover {
            background-color: #e0e0e0;
        }
        
        footer {
            margin-top: 40px;
            text-align: center;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Книжный каталог</h1>
        
        <div class="book-list">
            <a href="https://www.wattpad.com/1561128943-the-garden-of-eden-the-beautiful-world" class="book-btn" target="_blank">Eden English</a>
            <a href="https://www.wattpad.com/1542466604-15-%D0%BB%D0%B5%D1%82-%D0%B1%D0%B5%D0%B7%D1%83%D0%BC%D0%B8%D1%8F-%D0%B8-%D1%81%D1%82%D1%80%D0%B0%D1%81%D1%82%D0%B8-%D0%B3%D0%BB%D0%B0%D0%B2%D0%B0-2-%D1%81%D0%BB%D1%83%D1%85" class="book-btn" target="_blank">The Maddnes and Passhion</a>
            <a href="https://www.patreon.com/EvelineWriters" class="book-btn" target="_blank">Secret</a>
        </div>
        
        <div class="social-links">
            <a href="https://www.instagram.com/thermobyte.personal/" class="social-btn" target="_blank">Instagram</a>
            <a href="https://medium.com/@danielwossink" class="social-btn" target="_blank">Medium</a>
            <a href="mailto:danielwossink@gmail.com" class="social-btn">Email</a>
        </div>
        
        <footer>
            © 2023 Авторские книги. Все права защищены.
        </footer>
    </div>
    
    <script>
        // Инициализация Telegram Web App
        document.addEventListener('DOMContentLoaded', function() {
            if (window.Telegram && window.Telegram.WebApp) {
                Telegram.WebApp.expand();
                Telegram.WebApp.enableClosingConfirmation();
                
                // Используем цветовую схему Telegram
                document.documentElement.style.setProperty('--tg-theme-bg-color', Telegram.WebApp.backgroundColor);
                document.documentElement.style.setProperty('--tg-theme-text-color', Telegram.WebApp.textColor);
                document.documentElement.style.setProperty('--tg-theme-button-color', Telegram.WebApp.themeParams.button_color);
                document.documentElement.style.setProperty('--tg-theme-button-text-color', Telegram.WebApp.themeParams.button_text_color);
            }
        });
    </script>
</body>
</html>
